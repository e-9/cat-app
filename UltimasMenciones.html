<!DOCTYPE html>
<html>
  <head>
    <title>CAT - Ultimas Menciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset=utf-8>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    
    <script type="text/x-handlebars">
      
      <h1>CAT</h1>
    
      <div class="container-fluid">
        <div class="row-fluid">
          
          <!-- Menu izquierdo -->
          <div class="span2">
            <ul class="nav nav-list">
              <li class="nav-header">Centro de Atencion Twitter</li>
              <li class="active"><a href="UltimasMenciones.html">Ultimas menciones</a></li>
              <li><a href="cat.html">En proceso</a></li>
              <li><a href="historial.html">Historial</a></li>
              <li><a href="guia.html">Guia</a></li>
            </ul>
            
          </div>
          <!-- -->
          
          <!-- Contenido -->
          <div class="span10">
            <form>
              <fieldset>
                <legend>Ultimas menciones</legend>
                
                <table class="table table-hover">
                  
                  <thead>
                    <tr>
                      <th class="span1">#</th>
                      <th class="span2">Nombre</th>
                      <th class="span7">Tweet</th>
                      <th class="span2">Estatus</th>
                    </tr>
                  </thead>

                  <tbody>
                    {{#each model}}
                      <tr>
                        <td> {{ id }} </td>
                        <td> @{{ user.screen_name }} </td>
                        <td> {{ text }} </td>
                        <td> <button class="btn" type="button" value="ABC">Large button</button> </td>
                      </tr>
                    {{/each}}
                  </tbody>

                </table>

              </fieldset>
            </form>
          </div>
          <!-- -->

        </div>
      </div>

    </script>
    
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/handlebars-1.0.0-rc.4.js"></script>  
    <script src="assets/js/ember-1.0.0-rc.6.js"></script>
    <script type="text/javascript" src="assets/js/sha1.js"></script>
    <script type="text/javascript" src="assets/js/codebird.js"></script>
    <script type="text/javascript" src="assets/js/menciones.js"></script>   
    
  </body>
</html>
